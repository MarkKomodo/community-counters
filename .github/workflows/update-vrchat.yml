name: Update VRChat Member Counts

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch: # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch VRChat counts and update XML
        run: |
          npm install node-fetch@3

          node <<'EOF'
          import fs from "fs";
          import fetch from "node-fetch";

          const urls = [
            { name: "furrybellyhub", url: "https://vrcgs.tesca.io/ja?query=FURRY+BELLY+HUB" },
            { name: "furryburps", url: "https://vrcgs.tesca.io/ja?query=FURRY+BURPS" }
          ];

          let xml = "<vrchat>\n";

          for (const grp of urls) {
            const res = await fetch(grp.url);
            const text = await res.text();

            // Simple regex to extract the number (adjust if needed)
            const match = text.match(/Member Count: (\d+)/i);
            const count = match ? match[1] : 0;

            console.log(`${grp.name}: ${count} members`);
            xml += `  <${grp.name}>${count}</${grp.name}>\n`;
          }

          xml += "</vrchat>\n";

          fs.writeFileSync("vrchat.xml", xml);
          EOF

      - name: Commit and push XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vrchat.xml
          git commit -m "Update VRChat member counts"
          git push
