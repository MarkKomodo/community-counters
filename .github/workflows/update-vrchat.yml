name: Update VRChat members

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Run VRChat update script
        run: node update-vrchat.js

      - name: Commit and push XML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add vrchat.xml
          git commit -m "Update VRChat members" || echo "No changes to commit"
          git push
