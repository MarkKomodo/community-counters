name: Update VRChat Member Counts

# Triggers: hourly + manual run
on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install node-fetch cheerio

      # Step 4: Run the VRChat update script
      - name: Run update-vrchat.js
        run: node update-vrchat.js

      # Step 5: Commit and push vrchat.xml
      - name: Commit and push XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vrchat.xml
          git diff --cached --quiet || git commit -m "Update VRChat member counts"
          git push
