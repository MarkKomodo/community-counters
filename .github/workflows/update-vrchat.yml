name: Update VRChat Member Counts

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@2 cheerio

      - name: Run VRChat counter
        run: node update-vrchat.cjs

      - name: Commit updated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vrchat.xml
          git diff --cached --quiet || git commit -m "Update VRChat member counts"
          git push
