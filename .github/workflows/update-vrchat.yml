name: Update VRChat Counters

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install node-fetch@2 cheerio

      # 4. Run the counter script
      - name: Run counter script
        run: node update-vrchat.js

      # 5. Commit and push the updated XML
      - name: Commit and push XML
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add groups.xml
          git commit -m "Update VRChat counters [skip ci]" || echo "No changes to commit"
          git push
